    <body class="container-fluid col-sm-10 col-sm-offset-1">

        <div class="noimpression">
            <!-- visible dans la resolution demandée   // alert -X -> couleur   -->
            <span class="col-xs-12 visible-xs alert alert-danger">extra small</span>
            <span class="col-sm-12 visible-sm alert alert-info">small</span>
            <span class="col-md-12 visible-md alert alert-success">medium</span>
            <span class="col-lg-12 visible-lg alert alert-warning">large</span>
        </div>
        <hr />
        <!-- col-xs-12 -> en xs et plus, prends 12 colonnes -->
        <section class="shadow col-xs-12" > 
            <header class="col-xs-12">
                <!-- 3 colonnes en plus de small / 12 colonnes en small -->
                <div class="col-sm-12 col-md-3 noimpression">
                    <div class="row">
                        <button id="precedent" class="col-xs-3 btn btn-default"><span class="glyphicon glyphicon-circle-arrow-left"></span></button>
                        <button id="play" class="col-xs-4 col-xs-offset-1 btn btn-default"><span class="glyphicon glyphicon-play-circle"></span></button>
                        <button id="suivant" class="col-xs-3 col-xs-offset-1 btn btn-default"><span class="glyphicon glyphicon-circle-arrow-right"></span></button>  
                    </div>
                    <br>
                    <div class="row">
                        <button id="minVolume" class="col-xs-2 col-md-2 btn btn-default"><span class="glyphicon glyphicon-volume-down"></span></button>
                        <div class="col-xs-8">
                            <input id="rangeVolume" type="range" value="0.8" min="0" max="1" step="0.2" />
                        </div>
                        <button id="maxVolume" class="btn btn-default col-xs-2"><span class="glyphicon glyphicon-volume-up"></span></button>

                    </div>
                </div>

                <br class="visible-xs visible-sm">

                <div id="focus" class="col-sm-6 col-md-4 col-md-offset-1">
                    <h4>Nom artiste</h4>
                    <h5>Titre de la chanson</h5>
                    <p><input id="rangeAvancement" type="range" value="0" min="0" max="100" step="1" /></p>
                </div>

                <div class="col-sm-6 col-md-3 col-md-offset-1" >
                    <br class="visible-xs visible-sm">
                    <br class="visible-xs visible-sm">
                    <form class="form-inline right">
                        <!-- Groupe les éléments -->
                        <div class="form-group right">
                            <label class="sr-only" for="exampleInputAmount">Rechercher</label>
                            <div class="input-group">
                                <div class="input-group-addon"><span class="glyphicon glyphicon-search"></span></div>
                                <input type="text" class="form-control" id="exampleInputAmount" placeholder="recherche">
                            </div>
                        </div>
                    </form>
                </div>

            </header>
