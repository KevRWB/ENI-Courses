	<title>Formulaire traitement à part</title>

<body>
<h1>Formulaire traitement à part</h1>

<form action="formulaireTraitement.php" method="POST">
    <label for="idNom">Nom : </label>
	<input type="text" name="nom" id="idNom"><br>
	
	<label for="idAge">Âge : </label>
	<input type="number" name="saisie[age]" id="idAge"><br>
	
	<label for="idMail">E-Mail : </label>
	<input type="email" name="saisie[email]" id="idMail"><br>
	
	<label for="idMdp">Mot de passe : </label>
    <input type="password" name="saisie[mdp]" 
	title="8 caractères minimum avec au moins une majuscule, une miniscule et un chiffre"
	required id="idMdp" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}"><br>
	<input type="submit" name="ok" value="Valider">
</form>
</body>
